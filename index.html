<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="background-image: url(https://th.bing.com/th/id/R.057b31be70cc73b9d0c829205f90e02f?rik=PxrTE7PkNVZoRg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fCool-nature-backgrounds-hd-resolution-1920x1080.jpg&ehk=hQzPW7PZMRmNSlTgkm1V0lR4FopZ7yGKJtUMRedf8wM%3d&risl=&pid=ImgRaw&r=0); background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="d-flex mt-5">
                <input id="input_name" type="text" class="form-control" placeholder="enter your country"><br>
                <input onclick="search()" type="button" value="search" class="btn btn-success ms-3">
              </div>
            </div>

            <div class="col-md2"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <div id="result" class="text-center">

            </div>
            </div>

            <div class="col-md-4"></div>
        </div>

    </div>
    
</body>
<script>

function search() {
        let input_name = document.getElementById('input_name').value
        fetch(`https://restcountries.com/v3.1/name/${input_name}?fullText=true`)//by default get method
            .then(data => data.json())//object->array of data
            .then(data => countryDisplay(data))
            .catch(error => alert("Enter a valid Country name"));
        function countryDisplay(data) {
            for (let cntry of data) {
                console.log(cntry);
                htmlData = `<div class="card p-3 text-center shadow-lg p-3 bg-white rounded mt-5" style="width:700px;height:500px;margin-left:25%;">
                            <div class="card-body m-5">
                                <div class="main1 d-flex">
                                        <div class="img1">
                                            <img class="card-img-top" src="${cntry.flags.svg}" alt="Card image cap" style="width:200px;height:200px;">
                                            <div class="img2">
                                            <h5 class="card-title">${cntry.name.common}</h5>
                                            <p class="card-text">${cntry.flags.alt}</p>
                                            </div>
                                        </div>
                                    <div class="main2">
                                    <img class="card-img-top" src="${cntry.coatOfArms.svg}" alt="Card image cap" style="width:200px;height:200px;">
                                    </div>
                                </div>    
                            </div>    
                        </div>`
                result.innerHTML = htmlData;
            }
        }
    }

</script>
</html>
